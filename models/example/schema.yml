models:
  - name: total_revenue_per_hotel
    description: "Calculates the total revenue generated by each hotel."
    columns:
      - name: hotel
        description: "The name of the hotel"
      - name: total_revenue
        description: "The total revenue generated by the hotel, summed across all bookings"

  - name: booking_count_per_hotel
    description: "Counts the number of bookings made for each hotel."
    columns:
      - name: hotel
        description: "The name of the hotel"
      - name: booking_count
        description: "The count of bookings made for the hotel"

  - name: average_cost_per_hotel
    description: "Determines the average cost of bookings per hotel."
    columns:
      - name: hotel
        description: "The name of the hotel"
      - name: average_cost
        description: "The average cost of bookings for the hotel"

  - name: hotel_popularity_over_time
    description: "Analyzes the trend of bookings over time for each hotel."
    columns:
      - name: hotel
        description: "The name of the hotel"
      - name: booking_date
        description: "The date of the booking"
      - name: daily_booking_count
        description: "The count of bookings for each day"

  - name: peak_booking_seasons
    description: "Identifies which months have the highest number of bookings."
    columns:
      - name: booking_month
        description: "The month of the booking"

  - name: revenue_trends_over_time
    description: "Observes how the revenue changes month over month."
    columns:
      - name: booking_month
        description: "The month of the booking"
      - name: monthly_revenue
        description: "The total revenue for each month"
  
  - name: repeat_customers
    description: "Finds any repeat customers based on multiple bookings."
    columns:
      - name: id
        description: "The customer's unique identifier"
      - name: booking_count
        description: "The count of bookings made by the customer"

  - name: booking_date_range
    description: "Determines the range of booking dates to understand the dataset's time span."
    columns:
      - name: first_booking_date
        description: "The earliest booking date in the dataset"
      - name: last_booking_date
        description: "The latest booking date in the dataset"

  - name: null_values_analysis
    description: "Checks for any null values in critical columns that might affect data quality."
    columns:
      - name: total_bookings
        description: "The total number of bookings"
      - name: total_with_reference
        description: "The total number of bookings with a non-null booking reference"
      - name: total_with_hotel
        description: "The total number of bookings with a non-null hotel name"
      - name: total_with_date
        description: "The total number of bookings with a non-null booking date"
      - name: total_with_cost
        description: "The total number of bookings with a non-null cost"

  - name: cost_distribution
    description: "Understands the distribution of booking costs."
    columns:
      - name: cost
        description: "The cost of the booking"
      - name: frequency
        description: "The frequency of each cost value among the bookings"